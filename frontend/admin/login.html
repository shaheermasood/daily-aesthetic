<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - The Daily Aesthetic</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Playfair+Display:wght@400;500;600;700;900&display=swap"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      font-family: 'Lora', serif;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-black uppercase tracking-tighter leading-none mb-2">
        The Daily<br />Aesthetic
      </h1>
      <p class="text-sm text-gray-500 uppercase tracking-widest">Admin Panel</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white border-2 border-black shadow-lg">
      <div class="p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>

        <!-- Error Message -->
        <div id="error-message" class="hidden mb-4 p-3 bg-red-50 border border-red-200 text-red-700 text-sm">
          <!-- Error text will be inserted here -->
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
              Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
              class="w-full px-4 py-2 border border-gray-300 focus:border-black focus:outline-none transition"
              placeholder="Enter your username"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
              class="w-full px-4 py-2 border border-gray-300 focus:border-black focus:outline-none transition"
              placeholder="Enter your password"
            />
          </div>

          <button
            type="submit"
            id="login-btn"
            class="w-full bg-black text-white py-3 uppercase tracking-widest text-sm font-bold hover:bg-gray-800 transition disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Sign In
          </button>
        </form>

        <!-- Info -->
        <div class="mt-6 pt-6 border-t border-gray-200 text-center">
          <p class="text-xs text-gray-500">
            Default credentials: <strong>admin</strong> / <strong>admin123</strong>
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6">
      <a href="../index.html" class="text-sm text-gray-600 hover:text-black transition">
        ‚Üê Back to Website
      </a>
    </div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
