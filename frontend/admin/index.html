<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - The Daily Aesthetic</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Playfair+Display:wght@400;500;600;700;900&display=swap"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="stylesheet" href="css/admin.css" />
</head>

<body class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white border-b-2 border-black sticky top-0 z-50 backdrop-blur-sm bg-white/90">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-black uppercase tracking-tighter transition-all duration-300 hover:tracking-tight">
            The Daily Aesthetic
          </h1>
          <span class="text-xs text-gray-500 uppercase tracking-widest">Admin</span>
        </div>

        <div class="flex items-center space-x-4">
          <div class="text-right mr-4 hidden sm:block">
            <p class="text-sm font-medium" id="admin-name">Admin User</p>
            <p class="text-xs text-gray-500" id="admin-email">admin@example.com</p>
          </div>
          <button
            id="logout-btn"
            class="px-4 py-2 text-sm bg-black text-white hover:bg-gray-800 transition-all uppercase tracking-wider"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Tab Navigation -->
    <div class="mb-8 border-b-2 border-gray-200">
      <nav class="flex space-x-8">
        <button
          class="tab-btn active pb-4 px-1 border-b-2 border-black font-medium text-gray-900"
          data-tab="projects"
        >
          Projects
        </button>
        <button
          class="tab-btn pb-4 px-1 border-b-2 border-transparent font-medium text-gray-500 hover:text-gray-700"
          data-tab="articles"
        >
          Articles
        </button>
        <button
          class="tab-btn pb-4 px-1 border-b-2 border-transparent font-medium text-gray-500 hover:text-gray-700"
          data-tab="products"
        >
          Products
        </button>
      </nav>
    </div>

    <!-- Tab Content -->
    <div id="tab-content">
      <!-- Projects Tab -->
      <div id="projects-tab" class="tab-panel active">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-3xl font-bold">Projects</h2>
          <button
            id="add-project-btn"
            class="px-6 py-2 bg-black text-white hover:bg-gray-800 transition uppercase tracking-wider text-sm flex items-center space-x-2"
          >
            <i data-lucide="plus" class="w-4 h-4"></i>
            <span>Add Project</span>
          </button>
        </div>
        <div id="projects-list" class="space-y-4">
          <!-- Projects will be loaded here -->
        </div>
      </div>

      <!-- Articles Tab -->
      <div id="articles-tab" class="tab-panel hidden">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-3xl font-bold">Articles</h2>
          <button
            id="add-article-btn"
            class="px-6 py-2 bg-black text-white hover:bg-gray-800 transition uppercase tracking-wider text-sm flex items-center space-x-2"
          >
            <i data-lucide="plus" class="w-4 h-4"></i>
            <span>Add Article</span>
          </button>
        </div>
        <div id="articles-list" class="space-y-4">
          <!-- Articles will be loaded here -->
        </div>
      </div>

      <!-- Products Tab -->
      <div id="products-tab" class="tab-panel hidden">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-3xl font-bold">Products</h2>
          <button
            id="add-product-btn"
            class="px-6 py-2 bg-black text-white hover:bg-gray-800 transition uppercase tracking-wider text-sm flex items-center space-x-2"
          >
            <i data-lucide="plus" class="w-4 h-4"></i>
            <span>Add Product</span>
          </button>
        </div>
        <div id="products-list" class="space-y-4">
          <!-- Products will be loaded here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Edit Modal -->
  <div
    id="edit-modal"
    class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4"
  >
    <div
      class="bg-white w-full max-w-3xl max-h-[90vh] overflow-y-auto border-2 border-black shadow-2xl"
      onclick="event.stopPropagation()"
    >
      <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
        <h3 id="modal-title" class="text-2xl font-bold">Edit Item</h3>
        <button
          id="close-modal-btn"
          class="p-2 hover:bg-gray-100 rounded-full transition"
        >
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
      </div>

      <div class="p-6">
        <form id="edit-form" class="space-y-4">
          <!-- Form fields will be inserted here dynamically -->
        </form>
      </div>

      <div class="sticky bottom-0 bg-gray-50 border-t border-gray-200 px-6 py-4 flex justify-end space-x-4">
        <button
          type="button"
          id="cancel-modal-btn"
          class="px-6 py-2 border border-gray-300 text-gray-700 hover:bg-gray-100 transition-all uppercase tracking-wider text-sm"
        >
          Cancel
        </button>
        <button
          type="submit"
          form="edit-form"
          id="save-modal-btn"
          class="px-6 py-2 bg-black text-white hover:bg-gray-800 transition-all uppercase tracking-wider text-sm"
        >
          Save Changes
        </button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div
    id="delete-modal"
    class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4"
  >
    <div
      class="bg-white w-full max-w-md border-2 border-black shadow-2xl"
      onclick="event.stopPropagation()"
    >
      <div class="p-6">
        <h3 class="text-2xl font-bold mb-4">Confirm Delete</h3>
        <p class="text-gray-700 mb-6">
          Are you sure you want to delete this item? This action cannot be undone.
        </p>
        <div class="flex justify-end space-x-4">
          <button
            id="cancel-delete-btn"
            class="px-6 py-2 border border-gray-300 text-gray-700 hover:bg-gray-100 transition-all uppercase tracking-wider text-sm"
          >
            Cancel
          </button>
          <button
            id="confirm-delete-btn"
            class="px-6 py-2 bg-red-600 text-white hover:bg-red-700 transition-all uppercase tracking-wider text-sm hover:shadow-lg"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
