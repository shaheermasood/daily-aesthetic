<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Daily Aesthetic</title>

  <!-- Tailwind + Fonts + Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Playfair+Display:wght@400;500;600;700;900&display=swap"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="min-h-screen flex flex-col md:flex-row">
  <!-- ================================================================
       Sidebar - Modern Premium Design
  ================================================================= -->
  <aside
    class="w-full md:w-80 md:h-screen md:sticky md:top-0 flex flex-col z-40 flex-shrink-0 will-change-transform"
    style="background-color: var(--bg-card); box-shadow: var(--shadow-sm);"
  >
    <div class="p-8 md:p-12 text-center md:text-left" style="border-bottom: 1px solid var(--border-subtle);">
      <h1
        class="text-3xl md:text-5xl font-bold tracking-tight leading-none cursor-pointer transition-all duration-300 hover:opacity-70"
        data-route="home"
        style="color: var(--text-primary); letter-spacing: -0.03em;"
      >
        The Daily<br />Aesthetic
      </h1>
      <p class="mt-4 text-xs font-medium tracking-wide" style="color: var(--text-tertiary);">VOL. 104 · GLOBAL EDITION</p>
    </div>

    <nav class="p-8 md:p-12 flex-grow flex items-center md:items-start justify-center md:justify-start">
      <ul
        class="flex flex-row md:flex-col space-x-6 md:space-x-0 md:space-y-8 text-sm md:text-base font-medium tracking-wide text-center md:text-left w-full"
      >
        <li>
          <button class="nav-link w-full text-left active" data-route="home" data-target="home">Front Page</button>
        </li>
        <li>
          <button class="nav-link w-full text-left" data-route="archive" data-target="archive">The Archive</button>
        </li>
        <li>
          <button class="nav-link w-full text-left" data-route="shop" data-target="shop">The Shop</button>
        </li>
        <li>
          <button class="nav-link w-full text-left" data-route="blog" data-target="blog">Columnists</button>
        </li>
      </ul>
    </nav>

    <div class="hidden md:block p-12" style="border-top: 1px solid var(--border-subtle);">
      <div id="current-date" class="text-xs font-semibold tracking-wide mb-3" style="color: var(--text-tertiary);"></div>
      <p class="text-xs leading-relaxed" style="color: var(--text-tertiary);">
        Curating minimalism and design since 2024.<br />
        © The Daily Aesthetic.
      </p>
    </div>
  </aside>

  <!-- ================================================================
       App Shell
  ================================================================= -->
  <div class="flex-grow flex flex-col min-h-screen">
    <main id="app" class="flex-grow w-full"><!-- injected by JS --></main>

    <footer class="md:hidden py-12 text-center" style="background-color: var(--bg-secondary); border-top: 1px solid var(--border-subtle);">
      <p class="text-xs tracking-wide" style="color: var(--text-secondary);">© 2024 The Daily Aesthetic.</p>
    </footer>
  </div>

  <!-- ================================================================
       Modal - Modern Premium Design
  ================================================================= -->
  <div
    id="modal-overlay"
    class="fixed inset-0 z-50 hidden opacity-0 flex items-center justify-center p-4 md:p-6 will-change-opacity"
    data-modal-overlay
    style="background-color: var(--overlay-bg);"
  >
    <div
      id="modal-content"
      class="w-full max-w-6xl transform scale-95 opacity-0 flex flex-col md:flex-row will-change-transform gpu-accelerated overflow-hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
      onclick="event.stopPropagation()"
      data-modal-content
      style="background-color: var(--bg-card); border-radius: var(--radius-xl);"
    >
      <!-- Pinterest-style close button -->
      <button
        id="modal-close-btn"
        class="absolute top-5 right-5 z-10"
        aria-label="Close"
        data-modal-close
      >
        <i data-lucide="x" class="w-5 h-5"></i>
      </button>

      <!-- Modal Image Section -->
      <div class="w-full md:w-1/2 h-64 md:h-auto relative overflow-hidden modal-image-container">
        <img
          id="modal-img"
          src=""
          class="absolute inset-0 w-full h-full object-cover"
          alt=""
          style="filter: saturate(0.95);"
        />
      </div>

      <!-- Modal Content Section -->
      <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col max-h-[90vh] overflow-y-auto">
        <div class="modal-header">
          <div class="modal-meta">
            <span id="modal-date" class="modal-badge"></span>
          </div>
          <h2 id="modal-title" class="text-2xl md:text-4xl font-bold leading-tight" style="color: var(--text-primary); letter-spacing: -0.02em;"></h2>
        </div>

        <div class="flex-grow mb-8">
          <p id="modal-desc" class="text-base leading-relaxed" style="color: var(--text-secondary);"></p>
        </div>

        <div class="modal-tags-section mb-6">
          <div id="modal-tags" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- Pinterest-style action buttons -->
        <div class="modal-action-group">
          <button
            id="modal-action-btn"
            class="modal-action-btn-primary"
          >
            Save
          </button>
          <button
            class="modal-action-btn-secondary"
            aria-label="Share"
          >
            <i data-lucide="share-2" class="w-5 h-5"></i>
          </button>
          <button
            class="modal-action-btn-secondary"
            aria-label="More options"
          >
            <i data-lucide="more-horizontal" class="w-5 h-5"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Application JavaScript -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
